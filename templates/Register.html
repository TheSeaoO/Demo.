<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="renderer" content="webkit" />
<meta name="force-rendering" content="webkit" />
<title></title>
<link type="text/css" rel="stylesheet" href="/static/css/style.css" />
<script type="text/javascript">
$(document).ready(function () {
   var height=$(document).height();
   $('body').css('height',height);
   var mart=height-500;
   mart = mart/2;
   $('.loginBox').css('marginTop',mart);
})
</script>
</head>
<body>

<form method="post" action="{% url 'the1:注册'%}">

<div class="loginBox">
<h1>注册</h1>
<div class="item">
<div class="icon"><img src="/static/images/icon1.png" /></div>
<div class="txt"><input name="username2" type="email" maxlength="18" placeholder="请输入您的用户名" /></div>
</div>
<div class="item">
<div class="icon"><img src="/static/images/icon2.png" /></div>
<div class="txt"><input name="password2" type="password"  maxlength="18" placeholder="请输入您的密码" /></div>
</div>
<div class="item">
<div class="icon"><img src="/static/images/icon3.png" /></div>
<div class="txt"><input name="ic" type="text" placeholder="请输入验证码" /></div>
<div class="yzm"><img src="/static/images/yzm.jpg" /></div>
</div>
<div class="item_3">
<input name="" type="submit" value="注册" class="btn" />
<span style="color:#ff0000;">{{ error_msg }}</span>
</div>
<div class="item_4">
已注册<a href="http://127.0.0.1:8000/the1/Login/">我要登录</a>
</div>
</div>
<form>
</body>
</html>
